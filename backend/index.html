<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GTFS-RT Trip Viewer</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h1>üöç Real-Time Trip Updates</h1>
  <label>
    <input type="checkbox" id="prettyToggle" checked />
    Pretty-print
  </label>

  <div id="output"></div>

  <script>
    async function fetchTrips() {
      const res = await fetch('/data');
      const trips = await res.json();
      const pretty = document.getElementById('prettyToggle').checked;
      const output = document.getElementById('output');

      if (!pretty) {
        output.innerHTML = `<pre>${JSON.stringify(trips, null, 2)}</pre>`;
        return;
      }

      if (!trips.length) {
        output.innerHTML = '<p>No trips found for selected stop.</p>';
        return;
      }

      let html = `<table>
        <tr>
          <th>Route ID</th>
          <th>Trip ID</th>
          <th>Stop ID</th>
          <th>Departure</th>
          <th>Arrival</th>
          <th>Delay (s)</th>
        </tr>`;
      
      for (const trip of trips) {
        html += `<tr>
          <td>${trip.routeId}</td>
          <td>${trip.tripId}</td>
          <td>${trip.stopId}</td>
          <td>${trip.departureFormatted || ''}</td>
          <td>${trip.arrivalFormatted || ''}</td>
          <td>${trip.delay ?? ''}</td>
        </tr>`;
      }

      html += '</table>';
      output.innerHTML = html;
    }

    document.getElementById('prettyToggle').addEventListener('change', fetchTrips);
    window.onload = fetchTrips;
  </script>
</body>
</html>
